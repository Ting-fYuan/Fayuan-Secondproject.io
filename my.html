<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的</title>
    <link rel="stylesheet" href="./css/my.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <nav>
          <div class="back">
            <a href="./index.html">
              <p>Back</p>
            </a>
          </div>
          <div class="title">我的</div>
          <div class="message">
            <i class="iconfont icon-biaoshilei_weiduxinxi"></i>
            <div class="unread">2</div>
          </div>
        </nav>
      </header>

      <main>
        <div class="userInfo">
          <div class="avatarImg">
            <img src="./img/avatar.png" alt="" />
          </div>
          <div class="btnBox">
            <button>点击登录</button>
            <br />
            <button>常居地未设置</button>
          </div>
          <div class="moreInfo">
            <i class="iconfont icon-xiangyou1"></i>
          </div>
        </div>

        <div class="myBox">
          <div class="comment">
            <i class="iconfont icon-idea-full"></i>
            <p>我的点评</p>
          </div>
          <div class="collect">
            <i class="iconfont icon-icon"></i>
            <p>我的收藏</p>
          </div>
          <div class="coupon">
            <i class="iconfont icon-youhuiquan"></i>
            <p>我的优惠券</p>
          </div>
        </div>

        <!-- 我的钱包 -->
        <div class="walletBox">
          <div class="myWallet">
            <div class="leftSide">
              <i class="iconfont icon-qianbao"></i>
              <span>我的钱包</span>
            </div>
            <div class="rightSide">
              <span>更多</span>
              <i class="iconfont icon-gengduo"></i>
            </div>
          </div>
        </div>

        <!-- 待点评 -->
        <div class="commentBox">
          <div class="myComment">
            <div class="leftSide">
              <i class="iconfont icon-idea-full"></i>
              <span>待点评</span>
            </div>
            <div class="rightSide">
              <span>更多</span>
              <i class="iconfont icon-gengduo"></i>
            </div>
          </div>
        </div>

        <!-- 找好友 -->
        <div class="friendBox">
          <div class="myFreind">
            <div class="leftSide">
              <i class="iconfont icon-chazhaoyonghu"></i>
              <span>找好友</span>
            </div>
            <div class="rightSide">
              <span>更多</span>
              <i class="iconfont icon-gengduo"></i>
            </div>
          </div>
        </div>

        <!-- 我的足迹 -->
        <div class="footBox">
          <div class="myFoot">
            <div class="leftSide">
              <i class="iconfont icon-zuji"></i>
              <span>我的足迹</span>
            </div>
            <div class="rightSide">
              <span>更多</span>
              <i class="iconfont icon-gengduo"></i>
            </div>
          </div>
        </div>

        <!-- 设置和联系 -->
        <div class="settingBox">
          <div class="setting">
            <div class="leftSide">
              <i class="iconfont icon-gongju"></i>
              <span>设置</span>
            </div>
            <div class="rightSide">
              <span>更多</span>
              <i class="iconfont icon-gengduo"></i>
            </div>
          </div>
        </div>

        <div class="contactBox">
          <div class="contact">
            <div class="leftSide">
              <i class="iconfont icon-24gf-telephone2"></i>
              <span>联系</span>
            </div>
            <div class="rightSide">
              <span>更多</span>
              <i class="iconfont icon-gengduo"></i>
            </div>
          </div>
        </div>

        <div class="exitBox">
          <div class="exit">
            <button>退出</button>
          </div>
          <div class="logout">
            <button>注销</button>
          </div>
        </div>
      </main>

      <footer>
        <div class="homePage">
          <a href="./index.html">
            <i class="iconfont icon-shouye-weixuanzhong shouye1"></i>
            <i class="iconfont icon-31shouyexuanzhong shouye2"></i>
            <p>首页</p>
            <p />
          </a>
        </div>
        <div class="category">
          <a href="./category.html">
            <i class="iconfont icon-fenlei-weixuanzhong fenlei1"></i>
            <i class="iconfont icon-fenlei-xuanzhong fenlei2"></i>
            <p>分类</p>
          </a>
        </div>
        <div class="discovery">
          <a href="./discovery.html">
            <i class="iconfont icon-faxian faxian1"></i>
            <i class="iconfont icon-faxianxuanzhong faxian2"></i>
            <p>发现</p>
          </a>
        </div>
        <div class="my">
          <a href="./my.html">
            <i class="iconfont icon-wode wode1"></i>
            <i class="iconfont icon-wodexuanzhong wode2"></i>
            <p>我的</p>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
